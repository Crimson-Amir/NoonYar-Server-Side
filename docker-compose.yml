version: "3.9"

services:
  web:
    build: .
    env_file: .env
    depends_on:
      - db
      - redis
      - rabbitmq
    ports:
      - "80:80"

  worker:
    build: .
    command: celery -A tasks worker --loglevel=info --pool=threads --concurrency=4
    env_file: .env
    depends_on:
      - db
      - redis
      - rabbitmq

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: noon_yar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    command: redis-server --requirepass amir1383amir
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres_data:
  redis_data:
